<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两种回调函数</title>
</head>
<body>
  <script>
    // 1. 同步回调函数
    const arr = [1, 3, 5];
    arr.forEach(item => { // 遍历回调，同步回调函数 全部执行完了，才执行下面的语句， 不会放入队列，一上来就要执行完
      console.log(item);
    })
    console.log('forEach()之后'); // 后执行
    

    // 2. 异步回调函数
    setTimeout(() => { // 会放入队列中，将来执行
      console.log('timout callback()'); 
    }, 0)
    console.log('setTimeout()之后'); // 先执行

  </script>
</body>
</html>
